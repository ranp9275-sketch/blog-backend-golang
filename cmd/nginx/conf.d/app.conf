server {
    listen 80;
    server_name blog.ranpengx.cn; # Replace with your domain

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name blog.ranpengx.cn; # Replace with your domain

    # SSL Certificate Config
    ssl_certificate /etc/nginx/certs/blog.ranpengx.cn_bundle.crt; # Updated to match existing file
    ssl_certificate_key /etc/nginx/certs/blog.ranpengx.cn.key; # Updated to match existing file

    # SSL Settings (Recommended for security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy to the Go App
    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
